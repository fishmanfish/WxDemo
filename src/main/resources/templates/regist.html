<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">    <title>SE入场签到</title>    <link rel="stylesheet" th:href="@{/css/weui.min.css}" type="text/css"/></head><body><div>    <div>        <img th:src="@{/image/logo.png}" style="max-width: calc(100%);">    </div>    <form method="post">        <input type="hidden" name="id" id="productcode">        <!--获取当前页面的请求路径-->        <input type="hidden" name="requestUrl" th:value="${#request.getAttribute('requestUrl')}">        <div class="weui-btn-area">            <h2 style="text-align: center;"></h2>            <br>            <a class="weui-btn weui-btn_primary" id="scanQRCode">扫描签到</a>        </div>    </form></div><script src="https://cdn.staticfile.org/zepto/1.2.0/zepto.min.js"></script><script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script><script>    $(function () {        var requestUrl = $("input[name='requestUrl']").val();  //获取当前页面的请求路径        $.ajax({            type: "post",            url: "/wx/getJsApiTickt",//自己填写请求地址            data: {requestUrl: requestUrl},            success: function (result) {                //alert(location.href.split('#')[0]);  //当前网页                var appId = result.appId;                var timestamp = result.timestamp;                var nonceStr = result.nonceStr;                var signature = result.signature;                console.log("appId：" + appId);                console.log("timestamp：" + timestamp);                console.log("nonceStr：" + nonceStr);                console.log("signature：" + signature);               /* alert("appId：" + appId);                alert("timestamp：" + timestamp);                alert("nonceStr：" + nonceStr);                alert("signature：" + signature);*/                wx.config({                    // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。                    debug: false,                    // 必填，公众号的唯一标识                    appId: appId,                    // 必填，生成签名的时间戳                    timestamp: timestamp,                    // 必填，生成签名的随机串                    nonceStr: nonceStr,                    // 必填，签名，见附录1                    signature: signature,                    // 必填，需要使用的JS接口列表，所有JS接口列表见附录2                    jsApiList: ['checkJsApi', 'scanQRCode']                });                wx.error(function (res) {                    alert("出错了：" + res.errMsg);//这个地方的好处就是wx.config配置错误，会弹出窗口哪里错误，然后根据微信文档查询即可。                });                wx.ready(function () {                    wx.checkJsApi({                        jsApiList: ['scanQRCode'],                        success: function (res) {                            //wx.config验证完后执行                        }                    });                });                //点击按钮扫描二维码                document.querySelector('#scanQRCode').onclick = function () {                    wx.scanQRCode({                        needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，                        scanType: ["qrCode"], // 可以指定扫二维码还是一维码，默认二者都有                        success: function (res) {                            var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果                            alert("扫描后得到的结果：" + result);                            window.location.href = result;//因为我这边是扫描后有个链接，然后跳转到该页面                        }                    });                };            }        });    });</script></body></html>
